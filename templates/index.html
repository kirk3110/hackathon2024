<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
  />
  <style>
    .container {
      margin-top: 100px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .btn-custom {
      margin: 10px;
      width: 150px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 col-md-8 col-lg-6">
      <div class="card text-center">
        <div class="card-body">
          <h1 class="card-title">Game Title</h1>
          <div class="d-grid gap-2 d-md-block">
            <a href="" class="btn btn-primary btn-custom">New Game</a>
            <a href="" class="btn btn-primary btn-custom">Continue Game</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXlA1kzWmVPxO4T9ELGyWwE5WQ5R9HuPQszs5ROx5Er3z6K2x6CplhqXfK5e"
    crossorigin="anonymous"
></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhG81rGkzJRVpYT2t72IeuC3U4z2lrF0kHhPr8fOk9vG1dSwg7leN8gIJzj0"
    crossorigin="anonymous"
></script>
</body>
</html>
