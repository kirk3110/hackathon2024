<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .simulation-container {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #f0f0f0;
            overflow: hidden;
            display: {{ 'block' if show_simulation else 'none' }};
        }

        .object1, .object2 {
            position: absolute;
            width: {{ diameter1 }}px;
            height: {{ diameter2 }}px;
            border-radius: 50%;
        }
        .object1 {
            background-color: red;
            animation: move1 {{ duration }}s linear forwards;
        }
        .object2 {
            background-color: blue;
            animation: move2 {{ duration }}s linear forwards;
        }
        @keyframes move1 {
        {{ frames1 }}
        }
        @keyframes move2 {
        {{ frames2 }}
        }

        .winner {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<form method="post" id="simulation-form">
    <label for="mass1">Mass 1:</label>
    <input type="number" id="mass1" name="mass1" step="0.1" value="{{ initial_conditions['mass1'] }}" required>
    <br>
    <label for="mass2">Mass 2:</label>
    <input type="number" id="mass2" name="mass2" step="0.1" value="{{ initial_conditions['mass2'] }}" required>
    <br>
    <label for="pos1_x">Position 1 X:</label>
    <input type="number" id="pos1_x" name="pos1_x" step="0.1" value="{{ initial_conditions['pos1_x'] }}" required>
    <br>
    <label for="pos1_y">Position 1 Y:</label>
    <input type="number" id="pos1_y" name="pos1_y" step="0.1" value="{{ initial_conditions['pos1_y'] }}" required>
    <br>
    <label for="pos2_x">Position 2 X:</label>
    <input type="number" id="pos2_x" name="pos2_x" step="0.1" value="{{ initial_conditions['pos2_x'] }}" required>
    <br>
    <label for="pos2_y">Position 2 Y:</label>
    <input type="number" id="pos2_y" name="pos2_y" step="0.1" value="{{ initial_conditions['pos2_y'] }}" required>
    <br>
    <label for="angle1">Angle 1:</label>
    <input type="number" id="angle1" name="angle1" step="0.1" value="{{ initial_conditions['angle1'] }}" required>
    <br>
    <label for="angle2">Angle 2:</label>
    <input type="number" id="angle2" name="angle2" step="0.1" value="{{ initial_conditions['angle2'] }}" required>
    <br>
    <label for="speed1">Speed 1:</label>
    <input type="number" id="speed1" name="speed1" step="0.1" value="{{ initial_conditions['speed1'] }}" required>
    <br>
    <label for="speed2">Speed 2:</label>
    <input type="number" id="speed2" name="speed2" step="0.1" value="{{ initial_conditions['speed2'] }}" required>
    <br>
    <button type="submit">Run Simulation</button>
</form>
<div class="simulation-container">
    <div class="object1"></div>
    <div class="object2"></div>
</div>

<h2 id="winner" class="winner">Winner: {{ winner }}</h2>

<script>
    document.getElementById('simulation-form').addEventListener('submit', function(event) {
        event.preventDefault();
        this.submit();
        document.querySelector('.simulation-container').classList.add('animate');
    });

    let animationsCompleted = 0;
    document.querySelector('.object1').addEventListener('animationend', checkWinner);
    document.querySelector('.object2').addEventListener('animationend', checkWinner);

    function checkWinner() {
        animationsCompleted += 1;
        if (animationsCompleted === 2) {
            document.getElementById('winner').style.display = 'block';
        }
    }
</script>
</body>
</html>
