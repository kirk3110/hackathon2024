<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
       html,body {
           height: 100%;
       }
       .simulation-container {
         position: relative;
         height: 600px;
         width: 600px;
         background-color: #f0f0f0;
         overflow: hidden;
         display: {{ 'block' if show_simulation else 'none' }};
       }
       .player, .enemy {
         position: absolute;
         border-radius: 50%;
       }
       .object-inner {
          width: 100%;
          height: 100%;
          border: dashed;
          border-width: 5px;
          border-radius: 50%;
          border-color: rgba(255, 255, 255, 0.9);
          animation:1s linear infinite rotation1;
        }
        @keyframes rotation1{
          0%{ transform:rotate(0); }
          100%{ transform:rotate(360deg); }
        }
       .object-inner.lose{
          animation:10s linear infinite rotation1;
          border-color: rgba(0, 0, 0, 0.9);
       }
       .player {
         width: {{ player_diameter }}px;
         height: {{ player_diameter }}px;
         background-color: red;
         animation: move1 {{ duration }}s linear forwards;
       }
       .enemy {
         width: {{ enemy_diameter }}px;
         height: {{ enemy_diameter }}px;
         background-color: blue;
         animation: move2 {{ duration }}s linear forwards;
       }
       @keyframes move1 {
           {{ frames1 }}
       }
       @keyframes move2 {
           {{ frames2 }}
       }

      .message {
         position: absolute;
         top: 240px;
         left: 230px;
         font-size: 24px;
      }
      {% for collision_point in collision_points %}
        {# collision_point: (time, pos) #}
        .spark{{ loop.index }} {
          border-radius: 50%;
          position: absolute;
          width: 1px;
          height: 1px;
          background: rgba(255, 0, 255, 1);
          top: {{ collision_point[1][1] * scale + (enemy_diameter + player_diameter) / 4 }}px;
          left: {{ collision_point[1][0] * scale + (enemy_diameter + player_diameter) / 4  }}px;
          animation: spark 1s forwards;
          animation-delay: {{ collision_point[0] }}s;
        }
      {% endfor %}
      @keyframes spark {
        0% {
          transform:scale(0);
          opacity: 0.7;
        }
        99.9% {
          transform:scale(1000);
          opacity: 0;
        }
      }  </style>
  </head>
  <body>
    <div class="container">
      <form method="post" id="simulation-form">
        <div class="row">
          <div class="col-md-2 col-6">
            <button class="btn btn-primary m-2" type="submit">
              Run Simulation
            </button>
            <div class="card m-2">
              <div class="card-body">
                <h5 class="card-title">Player</h5>
                <p class="card-text">Initial Speed: {{ player_speed }}</p>
                <p class="card-text">Diameter: {{ player_diameter }}</p>
                <p class="card-text">Mass: {{ player_mass }}</p>
              </div>
              <div class="card-body">
                <h5 class="card-title">Enemy</h5>
                <p class="card-text">Initial Speed: {{ enemy_speed }}</p>
                <p class="card-text">Diameter: {{ enemy_diameter }}</p>
                <p class="card-text">Mass: {{ enemy_mass }}</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="simulation-container m-2">
              <div class="player">
                <div class="object-inner"></div>
              </div>
              <div class="enemy">
                <div class="object-inner"></div>
              </div>
              <div id="message" class="message row"></div>
              {% for collision_point in collision_points %}
                <div class="spark{{ loop.index }}"></div>
              {% endfor %}
            </div>
          </div>
        </div>
      </form>
    </div>
    <script>
      // ローカルストレージからプレイヤー情報を取得してサーバーに送信
      let playerParameters = localStorage.getItem('player');

      fetch('/update_player', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(playerParameters),
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch((error) => console.error('Error:', error));

      document
        .getElementById("simulation-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          this.submit();
          document
            .querySelector(".simulation-container")
            .classList.add("animate");
        });

      let animationsCompleted = 0;
      document
        .querySelector(".player")
        .addEventListener("animationend", checkWinner);
      document
        .querySelector(".enemy")
        .addEventListener("animationend", checkWinner);

      function checkWinner() {
        animationsCompleted += 1;
        if (animationsCompleted === 1) {
          this.querySelector(".object-inner").classList.add("lose")
        }
        if (animationsCompleted === 2) {
          document.getElementById("message").textContent = "{{ winner }}";
        }
      }
    </script>
  </body>
</html>
