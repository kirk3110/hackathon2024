<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .simulation-container
        {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .object1, .object2 {
            position: absolute;
            width: {{ diameter1 }}px;
            height: {{ diameter2 }}px;
            border-radius: 50%;
        }
        .object1 {
            background-color: red;
        }
        .object2 {
            background-color: blue;
        }
        @keyframes move1 {
        {{ frames1 }}
        }
        @keyframes move2 {
        {{ frames2 }}
        }
        .object1 {
            animation: move1 {{ duration }}s linear infinite;
        }
        .object2 {
            animation: move2 {{ duration }}s linear infinite;
        }
    </style>
</head>
<body>
<div class="simulation-container">
    <div class="object1"></div>
    <div class="object2"></div>
</div>
</body>
</html>
