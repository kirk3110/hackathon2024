<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .simulation-container
        {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .object1, .object2 {
            position: absolute;
            width: {{ diameter1 }}px;
            height: {{ diameter2 }}px;
            border-radius: 50%;
        }
        .object1 {
            background-color: red;
        }
        .object2 {
            background-color: blue;
        }
        @keyframes move1 {
        {{ frames1 }}
        }
        @keyframes move2 {
        {{ frames2 }}
        }
        .object1 {
            animation: move1 {{ duration }}s linear infinite;
        }
        .object2 {
            animation: move2 {{ duration }}s linear infinite;
        }
    </style>
</head>
<body>
<form method="post">
    <label for="mass1">Mass 1:</label>
    <input type="number" id="mass1" name="mass1" step="0.1" value="1.0" required>
    <br>
    <label for="mass2">Mass 2:</label>
    <input type="number" id="mass2" name="mass2" step="0.1" value="1.0" required>
    <br>
    <label for="pos1_x">Position 1 X:</label>
    <input type="number" id="pos1_x" name="pos1_x" step="0.1" value="0.0" required>
    <br>
    <label for="pos1_y">Position 1 Y:</label>
    <input type="number" id="pos1_y" name="pos1_y" step="0.1" value="0.0" required>
    <br>
    <label for="pos2_x">Position 2 X:</label>
    <input type="number" id="pos2_x" name="pos2_x" step="0.1" value="5.0" required>
    <br>
    <label for="pos2_y">Position 2 Y:</label>
    <input type="number" id="pos2_y" name="pos2_y" step="0.1" value="5.0" required>
    <br>
    <label for="angle1">Angle 1:</label>
    <input type="number" id="angle1" name="angle1" step="1" value="45" required>
    <br>
    <label for="angle2">Angle 2:</label>
    <input type="number" id="angle2" name="angle2" step="1" value="225" required>
    <br>
    <label for="speed1">Speed 1:</label>
    <input type="number" id="speed1" name="speed1" step="0.1" value="2.0" required>
    <br>
    <label for="speed2">Speed 2:</label>
    <input type="number" id="speed2" name="speed2" step="0.1" value="2.5" required>
    <br>
    <button type="submit">Run Simulation</button>
</form>
<div class="simulation-container">
    <div class="object1"></div>
    <div class="object2"></div>
</div>
</body>
</html>
