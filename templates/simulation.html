<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
       html,body {
           height: 100%;
       }
       .simulation-container {
         position: relative;
         height: 600px;
         width: 600px;
         background-color: #f0f0f0;
         overflow: hidden;
         display: block;
       }

       .object1, .object2 {
         position: absolute;
         width: {{ diameter1 }}px;
         height: {{ diameter2 }}px;
         border-radius: 50%;
       }
       .object-inner {
          width: 100%;
          height: 100%;
          border: dashed;
          border-width: 8px;
          border-radius: 50%;
          border-color: rgba(255, 255, 255, 0.7);
          animation:0.8s linear infinite rotation1;
        }
        @keyframes rotation1{
          0%{ transform:rotate(0); }
          100%{ transform:rotate(360deg); }
        }
       .object-inner.lose{
          animation:30s linear infinite rotation1;
          background-color: rgba(0, 0, 0, 0.5);
       }
       .object1 {
         background-color: red;
         animation: move1 {{ duration }}s linear forwards;
       }
       .object2 {
         background-color: blue;
         animation: move2 {{ duration }}s linear forwards;
       }
       @keyframes move1 {
           {{ frames1 }}
       }
       @keyframes move2 {
           {{ frames2 }}
       }

        #drawingArea {
            width: 100%
            height: 100%
        }
        #velocityArrow {
            fill: lime;
        }

      .message {
         position: absolute;
         top: 240px;
         left: 230px;
         font-size: 24px;
      }
      {% for collision_point in collision_points %}
        {# collision_point: (time, pos) #}
        .spark{{ loop.index }} {
          border-radius: 50%;
          position: absolute;
          width: 1px;
          height: 1px;
          background: rgba(255, 255, 0, 0.0);
          top: {{ collision_point[1][1] * scale + (diameter1 + diameter2) / 2 / 2 }}px;
          left: {{ collision_point[1][0] * scale + (diameter1 + diameter2) / 2 / 2  }}px;
          animation: spark 1s;
          animation-fill-mode: forwards;
          animation-delay: {{ collision_point[0] }}s;
          animation-direction: normal;
        }
      {% endfor %}
      @keyframes spark {
        0% {
          transform:scale(0);
          background: rgba(255, 0, 255, 0.8);
        }
        100% {
          transform:scale(1000);
          background: rgba(255, 255, 125, 0.0);
        }
      }  </style>
  </head>
  <body>
    <div class="container">
      <form method="post" id="simulation-form">
        <div class="row">
          <div class="col-md-2 col-6">
            <label for="mass1">Mass 1:</label>
            <input
              class="form-control form-control-sm"
              type="number"
              id="mass1"
              name="mass1"
              step="0.1"
              value="{{ initial_conditions['mass1'] }}"
              required
            />

            <label for="mass2">Mass 2:</label>
            <input
              class="form-control form-control-sm"
              type="number"
              id="mass2"
              name="mass2"
              step="0.1"
              value="{{ initial_conditions['mass2'] }}"
              required
            />

            <label for="pos1_x">Position 1 X:</label>
            <input
              class="form-control form-control-sm"
              type="number"
              id="pos1_x"
              name="pos1_x"
              step="0.1"
              value="{{ initial_conditions['pos1_x'] }}"
              required
            />

            <label for="pos1_y">Position 1 Y:</label>
            <input
              class="form-control form-control-sm"
              type="number"
              id="pos1_y"
              name="pos1_y"
              step="0.1"
              value="{{ initial_conditions['pos1_y'] }}"
              required
            />

            <label for="pos2_x">Position 2 X:</label>
            <input
              class="form-control form-control-sm"
              type="number"
              id="pos2_x"
              name="pos2_x"
              step="0.1"
              value="{{ initial_conditions['pos2_x'] }}"
              required
            />

            <label for="pos2_y">Position 2 Y:</label>
            <input
              class="form-control form-control-sm"
              type="number"
              id="pos2_y"
              name="pos2_y"
              step="0.1"
              value="{{ initial_conditions['pos2_y'] }}"
              required
            />

            <label for="vel1_x">Velocity 1 X:</label>
            <input
              class="form-control form-control-sm"
              type="number"
              id="vel1_x"
              name="vel1_x"
              step="0.1"
              value="{{ initial_conditions['vel1_x'] }}"
              required
            />

            <label for="vel1_y">Velocity1 Y:</label>
            <input
              class="form-control form-control-sm"
              type="number"
              id="vel1_y"
              name="vel1_y"
              step="0.1"
              value="{{ initial_conditions['vel1_y'] }}"
              required
            />

            <button class="btn btn-primary m-2" type="submit">
              Run Simulation
            </button>
          </div>
          <div class="col-12 col-md-6">
            <div id="screen" class="simulation-container m-2">
              <svg id="drawingArea"width="600" height="600">
                <polygon id="velocityArrow" points="0,0 0,0 0,0" />
              </svg>
              <div class="object1">
                <div class="object-inner"></div>
              </div>
              <div class="object2">
                <div class="object-inner"></div>
              </div>
              <div id="message" class="message row"></div>
              {% for collision_point in collision_points %}
                <div class="spark{{ loop.index }}"></div>
              {% endfor %}
            </div>
          </div>
        </div>
      </form>
    </div>
    <script>
      document
        .getElementById("simulation-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          this.submit();
          document
            .querySelector(".simulation-container")
            .classList.add("animate");
        });

      let animationsCompleted = 0;
      document
        .querySelector(".object1")
        .addEventListener("animationend", checkWinner);
      document
        .querySelector(".object2")
        .addEventListener("animationend", checkWinner);

      function checkWinner() {
        animationsCompleted += 1;
        if (animationsCompleted === 1) {
          this.querySelector(".object-inner").classList.add("lose")
        }
        if (animationsCompleted === 2) {
          document.getElementById("message").textContent = "{{ winner }}";
        }
      }

      // 開始点と終了点の座標
      let startX, startY, endX, endY;
      // 入力線分の長さと速度の比
      const px2velRatio = 0.1;
      // ドラッグが開始されたときの処理
      function handleDragStart(event) {
        if(event.button !== 0) { //左クリックのみ取得
            return;
        }
        startX = event.clientX;
        startY = event.clientY;
      }

      // ドラッグ中の処理
      function handleDragging(event) {
        if (!startX) {
          return;
        }
        endX = event.clientX;
        endY = event.clientY;
        // 速度ベクトルを描画
        const screen = document.querySelector("#screen");
        const offsetX = screen.offsetLeft;
        const offsetY = screen.offsetTop;
        let diffX = endX - startX;
        let diffY = endY - startY;
        let p1 = startX - offsetX + "," + (startY - offsetY);
        let p2 =
          endX - offsetX - diffY / 4 + "," + (endY - offsetY + diffX / 4);
        let p3 =
          endX - offsetX + diffY / 4 + "," + (endY - offsetY - diffX / 4);

        document
          .getElementById("velocityArrow")
          .setAttribute("points", p1 + " " + p2 + " " + p3);
      }

      // ドラッグが終了したときの処理
      function handleDragEnd(event) {
        if (!startX) {
          return;
        }
        endX = event.clientX;
        endY = event.clientY;

        // 開始点と終了点の座標を使用して速度を計算
        document.getElementById("vel1_x").value = px2velRatio * (startX - endX);
        document.getElementById("vel1_y").value = px2velRatio * (startY - endY);

        // 値を送信
        document
          .querySelector(".simulation-container")
          .classList.add("animate");
        document.getElementById("simulation-form").submit();
      }

      const screen = document.getElementById("screen");

      screen.addEventListener("mousedown", handleDragStart);
      document.addEventListener("mousemove", handleDragging);
      document.addEventListener("mouseup", handleDragEnd);
    </script>
  </body>
</html>
